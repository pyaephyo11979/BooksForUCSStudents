<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css" integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BooksForUCSStudents</title>
</head>
<body>
    <div class="container-fluid" id="beforeReq">
        <div class="text-cente mt-2" id="logo">
            <img src="assets/UCSLogo.png" alt="UCSLogo" class="img-fluid UCSLogo">
        </div>
        <div class="display-4 text-center mt-4">Books For UCS Students <i class="fas fa-book-open"></i></div>
        <div class="input-area mt-2 container" >
            <select id="selYear" class="form-select">
                <option value="none" class="selected disabled ">ChooseYear</option>
                <option value="First_Year">FirstYear</option>
                <option value="Second_Year">SecondYear</option>
                <option value="Third_Year">ThirdYear</option>
                <option value="Fourth_Year">FourthYear</option>
                <option value="Fifth_Year">FifthYear</option>
            </select>
            <div class="mt-2 text-center">
                <button class="btn btn-primary" id="searchBtn">SearchBook <i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4 p-3" id="afterReq">
        <div class="text-start">
            <button class="btn btn-primary rounded-circle" id="backBtn"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div id="books" class="d-flex row justify-content-center mt-2">
        </div>
    </div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js" integrity="sha512-GTHq28lFyjvEmJ5HcqINJlsDRfYe7v0v6Ru7X8FyOUSngYz+KJs6v3iMiMxGN1z07sbd3zKH0H4WZ3sZMHUPHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
